<div *ngFor="let users of userList" [id] = users.id>

  <p>{{users.name}}</p>
  <p>{{users.email}}</p>
  <p>{{users.role}}</p>

  <button (click)="deleteUsers(users.id)">Delete</button>
  <form>
    <label>
      <select>
        <!-- Всё хорошо, только эта хрень не работает -->
        <option *ngFor="let statusRole of status" [value]="statusRole" (change)="editStatus(users.id, statusRole)">{{statusRole}}</option>
      </select>
    </label>
  </form>

</div>
