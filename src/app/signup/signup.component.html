<div>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
    <label>
      <input type="text" placeholder="Введите Логин" formControlName="email">
    </label>
    <label>
      <input type="email" placeholder="Введите Email" formControlName="email">
    </label>
    <label>
      <input type="password" placeholder="Введите пароль" formControlName="password">
    </label>
    <button type="submit" [disabled]="!signupForm.valid">Зарегистрироваться</button>
  </form>
</div>
