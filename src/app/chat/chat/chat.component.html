<div class="chatRooms">
  <div class="settingsBox">
    <app-settings [rooms] = chatRooms (sortAction)="sortedRooms($event)"></app-settings>
  </div>
  <div *ngFor="let roomItem of chatRooms" [id]="roomItem.id" class="roomBox">
    <a [routerLink]="roomItem.name" class="chatLink">
      <img src="favicon.ico" alt="roomName">
      <p>{{roomItem.name}}</p>
      <p>{{roomItem.lastMessage}}</p>
    </a>
  </div>
</div>
