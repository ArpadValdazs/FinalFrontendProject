<div class="chatRooms">
  <div class="settingsBox">
    <app-settings [rooms] = chatRooms (roomsViewSwitch)="sortedRooms($event)"></app-settings>
  </div>
  <div *ngFor="let roomItem of chatRooms" [id]="roomItem.id" class="roomBox">
    <a class="chatLink" (mouseover)="getRoomNumber(roomItem.id)" (click)="onSelect(roomItem.id)">
      <img src="favicon.ico" alt="roomName">
      <p>{{roomItem.name}}</p>
      <p>{{roomItem.lastMessage}}</p>
    </a>
  </div>
</div>
