<div class="chatRooms">
  <app-settings></app-settings>
  <div *ngFor="let roomItem of rooms" [id]="roomItem.id" class="roomBox">
    <a [routerLink]="roomItem.name" class="chatLink">
      <img src="favicon.ico" alt="roomName">
      <p>{{roomItem.name}}</p>
      <p>{{roomItem.lastMessage}}</p>
    </a>
  </div>
</div>
