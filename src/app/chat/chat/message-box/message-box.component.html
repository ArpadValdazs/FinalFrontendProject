<div class="message">
  <img alt="avatar" [src] = "message.image">
  <p class="nickname">{{message.username}}</p>
  <p class="date">{{message.date}}</p>
  <p class="text">{{message.text}}</p>
  <div class="button">
    <button value="Edit">Изменить</button>
    <button value="Delete">Удалить</button>
  </div>
</div>
